name: Deploy Svelte to cPanel
on:
  push:
    branches:
      - main

jobs:
  Build-And-Deploy:
    name: ğŸš€ Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.x

      - name: ğŸ“¦ Install Node.js dependencies
        run: npm install
        working-directory: ./ # Replace with the path to your Svelte project

      - name: ğŸ—ï¸ Build Svelte project
        run: npm run build
        working-directory: ./ # Replace with the path to your Svelte project

      - name: ğŸ“‚ Sync folders and files to the server
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /.website_3c9269e5/
